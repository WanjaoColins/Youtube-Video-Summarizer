<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000; /* Black background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        h1 {
            color: #ff0000; /* YouTube Red */
            margin-bottom: 1rem;
            font-size: 1.5rem; /* Reduced font size */
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        h1 span {
            color: #ffffff; /* White for Video Summarizer */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 2px solid #ff0000; /* YouTube Red */
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background-color: #1a1a1a; /* Dark background for input */
            color: #ffffff; /* White text for input */
        }
        input[type="text"]:focus {
            border-color: #cc0000; /* Darker shade of red */
            outline: none;
        }
        input[type="submit"] {
            background-color: #ff0000; /* YouTube Red */
            color: #ffffff;
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        input[type="submit"]:hover {
            background-color: #cc0000; /* Darker shade of red */
            transform: translateY(-2px);
        }
        /* Background animation */
        .bubble {
            position: absolute;
            bottom: -50px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 99, 71, 0.5); /* Light tomato red */
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }
        .bubble:nth-child(2) { width: 60px; height: 60px; left: 10%; animation-duration :18s;}
        .bubble:nth-child(3) { width :80px;height :80px ;left :20%;animation-duration :20s;}
        .bubble:nth-child(4) { width :50px;height :50px ;left :30%;animation-duration :16s;}
        .bubble:nth-child(5) { width :70px;height :70px ;left :40%;animation-duration :19s;}
        .bubble:nth-child(6) { width :90px;height :90px ;left :50%;animation-duration :21s;}
        .bubble:nth-child(7) { width :60px;height :60px ;left :60%;animation-duration :17s;}
        .bubble:nth-child(8) { width :80px;height :80px ;left :70%;animation-duration :22s;}
        .bubble:nth-child(9) { width :50px;height :50px ;left :80%;animation-duration :16s;}
        .bubble:nth-child(10) { width :70px;height :70px ;left :90%;animation-duration :19s;}

        @keyframes rise {
            0% {bottom:-50px; opacity:0;}
            20% {opacity:.8;}
            80% {opacity:.8;}
            100% {bottom:100vh; opacity:0;} /* Fixed syntax error here */
        }

        #done-message {
          display:none; 
          color:#00ff00; /* Green color */
          font-size:2rem; 
          font-weight:bold; 
          text-align:center; 
          margin-top:.5rem; 
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube <span>Video Summarizer</span></h1>
        <form id="summarizerForm" method="POST">
           <input type="text" name="video_url" placeholder="Enter YouTube URL" required>
           <input type="submit" value="Summarize">
           <div id="done-message">Done!</div> <!-- Positioned below the submit button -->
       </form>
    </div>

    <!-- Background bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <script>
      document.getElementById('summarizerForm').addEventListener('submit', function(e) {
          e.preventDefault();
          
          // Hide the form
          this.style.display = 'none';
          
          // Show the "Done!" message
          document.getElementById('done-message').style.display = 'block';
          
          // Submit the form after a short delay
          setTimeout(() => {
              this.submit();
          }, 5000); // Wait for 5 seconds before submitting
      });
    </script>
</body>
</html>
