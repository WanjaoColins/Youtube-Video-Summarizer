<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summary Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #000;
        }
        .summary {
            background-color: #f4f4f4;
            border-left: 4px solid #ff0000;
            padding: 15px;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ff0000;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Video Summary</h1>
    <div id="summary" class="summary">
{{ summary | safe }}
    </div>
    <a href="/" class="back-link">Back to Home</a>

    <script>
        function convertMarkdownToBold() {
            var summaryElement = document.getElementById('summary');
            var content = summaryElement.innerHTML;
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            summaryElement.innerHTML = content;
        }
        window.onload = convertMarkdownToBold;
    </script>
</body>
</html>
