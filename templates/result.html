<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summary Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #000;
            margin-bottom: 10px; /* Reduced space below the title */
        }
        .summary {
            background-color: #f4f4f4;
            border-left: 4px solid #ff0000;
            padding: 15px;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .back-link:hover {
            background-color: #cc0000;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        ol {
            margin-top: 10px; /* Add some space above the list */
        }
        li {
            margin-bottom: 10px; /* Space between list items */
        }
    </style>
</head>
<body>
    <h1>Video Summary</h1>
    <div id="summary" class="summary">
        {{ summary | safe }}
    </div>
    <a href="/" class="back-link">Back to Home</a>

    <script>
        function convertMarkdownToBold() {
            var summaryElement = document.getElementById('summary');
            var content = summaryElement.innerHTML;

            // Convert markdown bold to HTML bold
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            summaryElement.innerHTML = content;
        }
        window.onload = convertMarkdownToBold;
    </script>
</body>
</html>
